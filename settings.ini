; File where info logs are written.
; Default: <project>-info.log
infologfile = "bank-info.log"
; File where error logs are written.
; Default: <project>-error.log
errorlogfile = "bank-error.log"
[persistence]
; CSV fallback file (used when DB is unavailable)
csvfile = "data/accounts.csv"
; MySQL connection string.
; If unreachable, CSV strategy is used automatically.
mysql = "server=localhost;port=3306;database=bank;user=root;password=student;"
[networking]
; Timeout for network communication in seconds.
timeout = 10000
; Default port to bind to.
; If commented out, first free port in range 65525â€“65535 is used.
defaultport = 65525
